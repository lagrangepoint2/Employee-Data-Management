<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    
<div class="jumbotron">
  <h1>Employee Data Management</h1>
  <p>A comprehensive Directory of Employee Billable Hours</p>
  <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
</div>

<container class="row">
<div class="panel panel-default col-md-12">
  <div class="panel-heading">
    <h3 class="panel-title">Current Employees</h3>
  </div>
  <div class="panel-body">
    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Employee Name</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate ($)</th>
            <th>Total Billed ($)</th>
        </tr>
        </thead>

        <tbody id="tbody">
            <tr id="table-row">
                    <td class="name">Mark Otto
                    </td>
                    <td class="role">Teacher
                    </td>
                    <td class="startDate">01/01/2017
                    </td>
                    <td class=monthWorked"">null
                    </td>
                    <td class="monthRate">1000
                    </td>
                    <td class="totalBilled">null
                    </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
</div>
</container>

<container class="row">
<div class="panel panel-default col-md-12">
  <div class="panel-heading">
    <h3 class="panel-title">Add Employee</h3>
  </div>
  <div class="panel-body">
        <form>
        <div class="form-group">
            <label for="name-form">Name</label>
            <input type="name" class="form-control" id="name-form" placeholder="Full name">
        </div>
        <div class="form-group">
            <label for="role-form">Role</label>
            <input type="role" class="form-control" id="role-form" placeholder="Job title">
        </div>
        <div class="form-group">
            <label for="start-date-form">Start Date</label>
            <input type="startDate" class="form-control" id="start-date-form" placeholder="mm/dd/yyyy">
        </div>
        <div class="form-group">
            <label for="month-rate-form">Monthly Rate ($)</label>
            <input type="monthRate" class="form-control" id="month-rate-form" placeholder="xx">
        </div>

        <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
</div>
</container>


<!-- JQuery/JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
