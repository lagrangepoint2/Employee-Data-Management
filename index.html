<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
    
<div class="jumbotron">
  <h1>Employee Data Management</h1>
  <p>A comprehensive Directory of Employee Billable Hours</p>
  <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
</div>

<container class="row">
<div class="panel panel-default col-md-12">
  <div class="panel-heading">
    <h3 class="panel-title">Current Employees</h3>
  </div>
  <div class="panel-body">
    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Employee Name</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate ($)</th>
            <th>Total Billed ($)</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                    <td>Mark Otto
                    </td>
                    <td>Teacher
                    </td>
                    <td>01/01/2017
                    </td>
                    <td>36
                    </td>
                    <td>1000
                    </td>
                    <td>36000
                    </td>

            </tr>
        </tbody>
    </table>
  </div>
</div>
</div>
</container>

<container class="row">
<div class="panel panel-default col-md-12">
  <div class="panel-heading">
    <h3 class="panel-title">Add Employee</h3>
  </div>
  <div class="panel-body">
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Name</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        <span class="input-group-addon" id="basic-addon1">Role</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div><span class="input-group-addon" id="basic-addon1">Start Date</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div><span class="input-group-addon" id="basic-addon1">Monthly Rate</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        </div>
</div>
</container>


<!-- JQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
